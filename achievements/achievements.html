<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image to Full-Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Grid Layout for Images */
        .grid-container {
            padding-top:10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates 3 columns */
            gap: 10px;
            width: 80%;
            margin: auto;
            justify-items: center;
        }
        
        /* Image Containers */
        .image-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 2px solid black;
            cursor: pointer;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .image-container:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Full-Screen Image Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .popup:target {
            display: flex;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="topnav">
        <a href="../home/home.html">Home</a>
        <a href="../about/about.html">About</a>
        <a href="../achievements/achievements.html">Achievements</a>
        <a href="../contact/contact.html">Contact</a>
      </div>

<!-- Image Grid -->
<div class="grid-container">
    <a href="#popup1" class="image-container">
        <img src="image1.jpg" alt="Image 1">
    </a>
    <a href="#popup2" class="image-container">
        <img src="image2.jpg" alt="Image 2">
    </a>
    <a href="#popup3" class="image-container">
        <img src="image3.jpg" alt="Image 3">
    </a>
</div>

<!-- Full-Screen Popups -->
<div id="popup1" class="popup">
    <a href="#" class="close-btn">&times;</a>
    <img src="image1.jpg" alt="Full Image 1">
</div>

<div id="popup2" class="popup">
    <a href="#" class="close-btn">&times;</a>
    <img src="image2.jpg" alt="Full Image 2">
</div>

<div id="popup3" class="popup">
    <a href="#" class="close-btn">&times;</a>
    <img src="image3.jpg" alt="Full Image 3">
</div>

</body>
</html>
